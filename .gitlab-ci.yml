stages:
  - deploy

variables:
  DEPLOY_USER: root
  DEPLOY_HOST: 192.168.10.6
  DEPLOY_PATH: /home/gitlab-runner/hajjar/site

deploy:
  image: node:20
  stage: deploy
  script:
    - tar czf deploy.tar.gz ./*
    - scp deploy.tar.gz $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH/

    - ssh $DEPLOY_USER@$DEPLOY_HOST "
        cd $DEPLOY_PATH &&
        rm -rf * &&
        tar xzf deploy.tar.gz &&
        docker-compose down &&
        docker-compose up -d --build
      "
  only:
    - main